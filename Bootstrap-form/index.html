<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Login</title>
  <body>
    <div class="container">
        <div class="d-flex justify-content-center align-content-center">
                <form>
                    <div class="mb-3 row" >
                        <label for="name" class="form-label col-3">Name</label>
                        <div class="col-9">
                            <input type="text" class="form-control " id="name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="form-label col-3">Email address</label>
                        <div class="col-9">
                            <input type="email" class="form-control " id="email" placeholder="Enter your email" required>
                        </div>
                    </div >
                    <div class="mb-3 row">
                        <label for="password" class="form-label col-3">Password</label>
                        <div class="col-9">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="dob" class="form-label col-3" >Date of Birth</label>
                        <div class="col-9">
                            <input type="date" class="form-control " id="dob" name="dob" required >
                        </div>
                    </div>

                        <div class="mb-3 row">
                            <label for="day" class="form-label col-3">Day</label>
                                <div class="col-9">
                                <select class="form-select" id="day" name="day" required>
                                    <option value="1">Sunday</option>
                                    <option value="2">Monday</option>
                                    <option value="3">Tuesday</option>
                                    <option value="4">Wednesday</option>
                                    <option value="5">Thursday</option>
                                    <option value="6">Friday</option>
                                    <option value="7">Saturday</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="qualification" class="form-label col-3">Qualification</label>
                            <div class="col-9">
                                <div class="form-check ">
                                <input class="form-check-input" type="radio" name="qualification" id="undergraduate" value="undergraduate">
                                <label class="form-check-label" for="undergraduate">
                                    Undergraduate
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="qualification" id="postgraduate" value="postgraduate">
                                <label class="form-check-label" for="postgraduate">
                                    Postgraduate
                                </label>
                            </div>
                            </div>
                        </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>



</html>
